<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h:form id="formApresentaTipoVitima">
            
            <p:dataTable id="tblTipoVitima" var="item" 
                         value="#{tvController.readAllTipoVitima()}"
                         paginator="true" rows="4">
               
                <p:column headerText="código">
                    #{item.codigo}
                </p:column>
                <p:column filterBy="#{item.tipo}" sortBy="#{item.tipo}">
                    <f:facet name="header" >
                        Tipo
                    </f:facet>
                    #{item.tipo}
                </p:column>
                <p:column headerText="Dificuldade">
                    #{item.dificuldade}
                </p:column>
                <p:column headerText="Profissão">
                    #{item.profissao}
                </p:column>
            </p:dataTable>
            
        </h:form>
        
    </h:body>
</html>
