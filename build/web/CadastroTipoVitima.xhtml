<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h:form id="formCadTipoVitima">
            
            <p:fieldset legend="Cadastro de Tipo De Vítima">
                
                <p:panelGrid columns="2">
                    
                    <h:outputText value="Tipo"/>
                    <p:inputText value="#{tvController.tipoVitima.tipo}"/>
                    
                    <h:outputText value="Dificuldade"/>
                    <h:inputText value="#{tvController.tipoVitima.dificuldade}"/>
                    
                    <h:outputText value="Profissão"/>
                    <p:inputText value="#{tvController.tipoVitima.profissao}"/>
                    
                    <h:outputText value="Observacao"/>
                    <p:editor value="#{tvController.tipoVitima.observacao}" />
                </p:panelGrid>
                
                <p:commandButton value="Cadastrar" 
                                 action="#{tvController.inserir()}"
                                 />
                
            </p:fieldset>
            
        </h:form>
        
    </h:body>
</html>
